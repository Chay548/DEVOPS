<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sum Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="add">Add</button>
    <p>Result: <span id="result">0</span></p>

    <script>
        // Function to calculate sum
        function calculateSum(a, b) {
            return a + b; // Correctly returning the sum of 'a' and 'b'
        }

        // Adding an event listener to the button to trigger the sum calculation
        document.getElementById('add').addEventListener('click', function() {
            const num1 = parseInt(document.getElementById('num1').value, 10); // Get first number input
            const num2 = parseInt(document.getElementById('num2').value, 10); // Get second number input
            const result = calculateSum(num1, num2); // Call calculateSum function
            document.getElementById('result').textContent = result; // Display the result
        });
    </script>
</body>
</html>
